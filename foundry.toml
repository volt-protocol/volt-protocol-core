[profile.default]
# compilation
optimizer = true
optimizer_runs = 200

# paths
src = 'src'
test = 'test'
script = 'script'

# contracts in libs are excluded from code coverage reports
libs = ['node_modules', 'script', 'src/external', 'src/v1']

[fuzz]
runs = 5000
max_test_rejects = 100000

[invariant]
runs = 1000
depth = 100
